<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <section>
    <h1>GUESS THE NUMBER</h1>
    <h2>pick a number between 1 - 20</h2>
    <div class="secret">?</div>
    </section>
    <form action="">
        <input id="inputBr" type="text" placeholder=""/>
        <button class="button" type="button">CHECK</button>
        <p>score:<span id="score">20</span></p>
        <p>high score:<span id="highscore">0</span></p>
        <p>attempts:<span id="attempts">10</span></p>
        <div class="pomoc">help</div>
        <button class="btnAgain">play again</button>
    </form>
</body>
</html>
